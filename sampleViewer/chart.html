<html>
    <head>
        <meta charset="utf-8">
        <script src="Cesium/Cesium.js"></script>
        <style>
            @import url(Cesium/Widgets/widgets.css); 
            html,body { height: 100%; padding:0; margin:0 }
            #globe {
                width: 100%; height: 100%;
            }
            .legendDiv {
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 10px;
                background: rgba(255,255,255,0.8);
            }
        </style>
    </head>
    <body>
        <div id="globe"></div>
        <script>
            // Place your Bing key here
            //Cesium.BingMapsApi.defaultKey="...";
            var terrain = new Cesium.CesiumTerrainProvider({
                url : '//assets.agi.com/stk-terrain/world'
            });            
            var cv = new Cesium.Viewer('globe',
            {
                baseLayerPicker:false,
                //animation: false,
                navigationInstructionsInitiallyVisible: false,
                navigationHelpButton: false,
                sceneModePicker: false,
                selectionIndicator: false,
                geocoder: false,
                //timeline:false,
                terrainProvider: terrain,
            });
            
            var c=new Cesium.CzmlDataSource();
            cv.dataSources.add(c);
            // set the CZML flie name here
            c.load('chart1.czml'); 
            
            // the following section is only needed if you have a legend
            // screen overlay legend
            var lDiv=document.createElement('div');
            lDiv.className="legendDiv";
            var x=new XMLHttpRequest();
            // set legend name here
            x.open('get','chart1.czml.legend.html',false);
            x.send();
            lDiv.innerHTML=x.responseText;
            cv.container.appendChild(lDiv);

            // the viewpoint is set for the current sample dataset (Hungary) - change it for yours
            // set viewpoint
            cv.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(19.5, 42, 500000), // longitude (degrees), latitude (degrees), altitude (meters)
                orientation: { // angles in radians
                    heading: 0,
                    pitch: -.6,
                    roll: 0
                }
            });            
        </script>
    </body>
</html>
